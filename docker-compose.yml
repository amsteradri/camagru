version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: camagru_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache/sites-enabled:/etc/apache2/sites-enabled
    depends_on:
      - db
    networks:
      - camagru_network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
      - TZ=Europe/Madrid

  db:
    image: mysql:8.0
    container_name: camagru_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: camagru
      MYSQL_USER: camagru_user
      MYSQL_PASSWORD: camagru_pass
      TZ: Europe/Madrid
    command: --default-time-zone=+02:00
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - camagru_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: camagru_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - camagru_network

volumes:
  db_data:

networks:
  camagru_network:
    driver: bridge
